<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU GUI - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: 
                radial-gradient(ellipse at center, rgba(0, 162, 232, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%),
                linear-gradient(135deg, rgba(26, 26, 26, 0.85) 0%, rgba(45, 45, 45, 0.6) 50%, rgba(26, 26, 26, 0.85) 100%),
                url('/assets/images/background-image.jpg');
            background-size: cover, cover, cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            animation: subtleZoom 20s ease-in-out infinite alternate;
            padding-top: 100px;
        }
        
        @keyframes subtleZoom {
            0% { background-size: cover, cover, 100% auto; }
            100% { background-size: cover, cover, 110% auto; }
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .theme-help-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in;
            display: none;
        }
        
        .theme-help-text.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto 30px;
            animation: spin 2s linear infinite;
            filter: drop-shadow(0 0 20px rgba(0, 162, 232, 0.8));
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .theme-button {
            display: none;
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.08) 100%);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 50px;
            margin: 0 auto 20px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .theme-button.show {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            animation: glowingPulse 2s ease-in-out infinite;
        }
        
        .theme-button:hover {
            transform: scale(1.08);
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
        }
        
        .theme-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        @keyframes glowingPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 162, 232, 0.8),
                    0 0 40px rgba(0, 162, 232, 0.6),
                    0 0 60px rgba(0, 162, 232, 0.4),
                    inset 0 0 20px rgba(0, 162, 232, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(0, 162, 232, 1),
                    0 0 60px rgba(0, 162, 232, 0.8),
                    0 0 80px rgba(0, 162, 232, 0.6),
                    inset 0 0 30px rgba(0, 162, 232, 0.3);
            }
        }
        
        .skip-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 25px;
        }
        
        .skip-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .audio-button {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        
        .status {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="theme-help-text" id="themeHelp">Select your preferred viewing mode</p>
        
        <button class="theme-button" id="themeBtn" onclick="selectTheme()">
            <svg class="theme-icon-light" viewBox="0 0 24 24">
                <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <span>Choose Your Theme</span>
        </button>
        
        <img src="/assets/images/NUGUI-icon-1.png" alt="NU GUI" class="logo">
        <h1>Welcome to NU GUI</h1>
        <p>Loading amazing things...</p>
    </div>
    
    <button class="audio-button" id="audioBtn" onclick="toggleAudio()">
        <span id="audioOn">ðŸ”Š</span>
        <span id="audioOff" style="display:none;">ðŸ”‡</span>
    </button>
    <button class="skip-button" onclick="skipIntro()">Skip Intro</button>
    
    <audio id="bgAudio" loop preload="auto">
        <source src="/assets/sounds/electric-relaxed-tone.mp3" type="audio/mpeg">
    </audio>
    
    <div class="status" id="status">Status: Initializing...</div>
    
    <script>
        let audio = document.getElementById('bgAudio');
        let audioEnabled = true; // Start with audio enabled
        let redirectTimer = null;
        let currentTheme = 'light'; // Track current theme
        
        function updateStatus(msg) {
            document.getElementById('status').textContent = 'Status: ' + msg;
            console.log(msg);
        }
        
        function toggleAudio() {
            const audioOn = document.getElementById('audioOn');
            const audioOff = document.getElementById('audioOff');
            
            if (audioEnabled) {
                // Mute audio
                audio.pause();
                audioEnabled = false;
                audioOn.style.display = 'none';
                audioOff.style.display = 'block';
                updateStatus('Audio muted');
            } else {
                // Play audio
                audio.play().then(() => {
                    audioEnabled = true;
                    audioOn.style.display = 'block';
                    audioOff.style.display = 'none';
                    updateStatus('Audio playing');
                }).catch(err => {
                    updateStatus('Audio error: ' + err.message);
                });
            }
        }
        
        function selectTheme() {
            // Toggle between light and dark
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            // Update button content with icon and text
            const btn = document.getElementById('themeBtn');
            if (currentTheme === 'dark') {
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <span>Dark Theme</span>
                `;
            } else {
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span>Light Theme</span>
                `;
            }
            
            localStorage.setItem('theme', currentTheme);
            updateStatus('Theme set to: ' + currentTheme);
            
            // Don't redirect immediately, let user see their selection
            setTimeout(() => {
                goToHome();
            }, 500);
        }
        
        function skipIntro() {
            updateStatus('Skipping intro...');
            goToHome();
        }
        
        function goToHome() {
            clearTimeout(redirectTimer);
            
            // Always set audio to enabled for next page
            localStorage.setItem('audioEnabled', 'true');
            sessionStorage.setItem('landing_audio_enabled', 'true');
            
            // Store current audio state
            if (audioEnabled) {
                localStorage.setItem('audioVolume', '0.15'); // Lower volume for main pages
            }
            
            audio.pause();
            updateStatus('Redirecting to home...');
            setTimeout(() => {
                window.location.href = '/home';
            }, 500);
        }
        
        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            updateStatus('Page loaded');
            
            // Set audio volume
            audio.volume = 0.2;
            
            // Set localStorage to ensure audio plays by default on all pages
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioVolume', '0.2');
            
            // Auto-play audio on page load
            audio.play().then(() => {
                audioEnabled = true;
                document.getElementById('audioOn').style.display = 'block';
                document.getElementById('audioOff').style.display = 'none';
                updateStatus('Audio started automatically');
            }).catch(() => {
                // If autoplay is blocked, try playing on first user interaction
                audioEnabled = false;
                document.getElementById('audioOn').style.display = 'none';
                document.getElementById('audioOff').style.display = 'block';
                updateStatus('Click anywhere to start audio');
                
                // Try to play on any user interaction
                const startAudio = () => {
                    audio.play().then(() => {
                        audioEnabled = true;
                        document.getElementById('audioOn').style.display = 'block';
                        document.getElementById('audioOff').style.display = 'none';
                        updateStatus('Audio started');
                        document.removeEventListener('click', startAudio);
                        document.removeEventListener('touchstart', startAudio);
                    });
                };
                document.addEventListener('click', startAudio, { once: false });
                document.addEventListener('touchstart', startAudio, { once: false });
            });
            
            // Show theme help text and button after 2 seconds
            setTimeout(() => {
                document.getElementById('themeHelp').classList.add('show');
                document.getElementById('themeBtn').classList.add('show');
                updateStatus('Choose your theme');
                
                // Auto-select dark theme after 3 seconds if no selection
                setTimeout(() => {
                    if (document.getElementById('themeBtn').classList.contains('show')) {
                        // No selection made, use dark as default
                        currentTheme = 'dark';
                        localStorage.setItem('theme', 'dark');
                        document.getElementById('themeBtn').classList.remove('show');
                        document.getElementById('themeHelp').classList.remove('show');
                        updateStatus('Dark theme selected (default)');
                    }
                }, 3000);
            }, 2000);
            
            // Redirect after 6 seconds
            redirectTimer = setTimeout(() => {
                updateStatus('Auto-redirecting...');
                goToHome();
            }, 6000);
            
            updateStatus('Welcome to NU GUI');
        });
    </script>
</body>
</html>
