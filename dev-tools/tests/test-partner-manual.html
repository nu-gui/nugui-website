<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Partner Program Form Test</h1>
    
    <form id="partnerForm">
        <div class="form-group">
            <label>Business Name</label>
            <input type="text" name="businessName" value="Test Company Ltd" required>
        </div>
        
        <div class="form-group">
            <label>Registration Number</label>
            <input type="text" name="registrationNumber" value="REG123456">
        </div>
        
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="countryBusiness" value="South Africa" required>
        </div>
        
        <div class="form-group">
            <label>Contact Name</label>
            <input type="text" name="contactName" value="John Smith" required>
        </div>
        
        <div class="form-group">
            <label>Contact Email</label>
            <input type="email" name="contactEmail" value="john@testcompany.com" required>
        </div>
        
        <div class="form-group">
            <label>Contact Phone</label>
            <input type="tel" name="contactPhone" value="+27123456789" required>
        </div>
        
        <div class="form-group">
            <label>Skype/Teams</label>
            <input type="text" name="Skype_Teams" value="john.smith">
        </div>
        
        <div class="form-group">
            <label>Annual Turnover</label>
            <select name="question1">
                <option value="1-5 Million">1-5 Million</option>
                <option value="5-10 Million" selected>5-10 Million</option>
                <option value="10+ Million">10+ Million</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Financial Statements Available?</label>
            <select name="question2">
                <option value="Yes" selected>Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Primary Industry</label>
            <input type="text" name="question3" value="Technology">
        </div>
        
        <div class="form-group">
            <label>Partnership Type</label>
            <select name="question4">
                <option value="Reseller" selected>Reseller</option>
                <option value="Referral">Referral</option>
                <option value="Technology">Technology</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Interested Solutions (select multiple)</label>
            <div>
                <label><input type="checkbox" name="solutions[]" value="NU SIP" checked> NU SIP</label>
                <label><input type="checkbox" name="solutions[]" value="NU SMS" checked> NU SMS</label>
                <label><input type="checkbox" name="solutions[]" value="NU CCS"> NU CCS</label>
                <label><input type="checkbox" name="solutions[]" value="NU DATA"> NU DATA</label>
                <label><input type="checkbox" name="solutions[]" value="NU CRON" checked> NU CRON</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>Marketing Plan</label>
            <textarea name="question6" rows="3">We have an established sales team and marketing department with digital marketing capabilities.</textarea>
        </div>
        
        <div class="form-group">
            <label>Target Market</label>
            <textarea name="question7" rows="3">Our target market includes SMB and enterprise companies in South Africa.</textarea>
        </div>
        
        <input type="hidden" name="form_start_time" value="">
        <input type="hidden" name="form_token" value="">
        
        <button type="submit">Submit Application</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Set form start time
        document.querySelector('input[name="form_start_time"]').value = Math.floor(Date.now() / 1000) - 10;
        document.querySelector('input[name="form_token"]').value = 'test_' + Date.now();
        
        document.getElementById('partnerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                // Get CSRF token if needed
                const pageResponse = await fetch('/partner-program');
                const pageText = await pageResponse.text();
                const csrfMatch = pageText.match(/name="csrf_test_name"\s+value="([^"]+)"/);
                if (csrfMatch) {
                    formData.append('csrf_test_name', csrfMatch[1]);
                }
                
                const response = await fetch('/submit_partner_form', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p>Your application has been submitted successfully.</p>
                        <p>Reference Number: <strong>${data.reference}</strong></p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>Error</h3>
                        <p>${data.message || 'An error occurred'}</p>
                        ${data.errors ? '<p>Errors: ' + JSON.stringify(data.errors) + '</p>' : ''}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to submit form: ${error.message}</p>
                `;
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
